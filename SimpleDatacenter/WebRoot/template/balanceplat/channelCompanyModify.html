<div class="col-xs-8 col-xs-offset-2">
    <div class="panel panel-default panel_1">
        <div class="panel-heading">
            <strong>
                 {{title}} {{'渠道公司' | translate}}
                <!--------提示框--------- -->
            </strong>
            <!--------下载按钮--------- -->
            <div class="clear"></div>
        </div>
        <div class="panel-body pdlf pdtb">
            <div class="col-xs-10 col-xs-offset-1 form-horizontal" style="padding:50px 0;">
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'渠道名称' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.channelId" ng-options="m.id as m.channelName for m in channelList"  >
                        
                    </select>
                </div>
                 <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'纳税人识别号' | translate}}:</label>
                    <input type="text" class="form-control" placeholder=""   value="" ng-model="channelsData.taxId"  >
                </div> 
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'注册地址' | translate}}:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="channelsData.address">
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'联系电话' | translate}}:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="channelsData.phone">
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'开户行' | translate}}:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="channelsData.bank">
                </div>
                 <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'银行账号' | translate}}:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="channelsData.bankAcount">
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'纳税资质' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.taxType" ng-options="tax.value as tax.name for tax in taxTypeList"  >
                        
                    </select>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-2">
                    <button class="btn btn-default btn-sm" ng-click="postData()">{{'提交' | translate}}</button>
                    <button class="btn btn-default btn-sm" ng-click="backGo()">{{'返回' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- {{channelsData}} -->
</div>
