<div class="col-xs-8 col-xs-offset-2">
	<div class="panel panel-default panel_1">
		<div class="panel-heading">
			<strong>
				{{title}}{{'视频广告商' | translate}}
				<!--------提示框----------->
			</strong>
			<!--------下载按钮----------->
			<div class="clear"></div>
		</div>
		<div class="panel-body pdlf pdtb">
			<div class="col-xs-10 col-xs-offset-1 form-horizontal">
				<h4>{{'广告商信息' | translate}}</h4>
                <div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'广告商名称' | translate}}：</label>
					<input type="text" class="form-control" placeholder="" ng-model="advertiserData.name">
				</div>
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'签约公司' | translate}}：</label>
					<selectdirective attr-code="attrCode" value="advertiserData.signCompany"></selectdirective>
				</div>
				<div class="form-group">
					<div class="col-xs-offset-2">
					<button class="btn btn-default btn-sm" ng-click="postData()">{{'提交' | translate}}</button>
					<button class="btn btn-default btn-sm" ng-click="resetData()">{{'重置' | translate}}</button>
					</div>
				</div>
			</div>
		</div>
</div>
