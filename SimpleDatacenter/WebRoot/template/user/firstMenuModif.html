<div class="col-xs-8 col-xs-offset-2">
	<div class="panel panel-default panel_1">
		<div class="panel-heading">
			<strong>
				{{title}}{{'一级菜单' | translate}}
				<!--------提示框----------->
			</strong>
			<!--------下载按钮----------->
			<div class="clear"></div>
		</div>
		<div class="panel-body pdlf pdtb">
			<div class="col-xs-10 col-xs-offset-1 form-horizontal">
				<h4>{{'一级菜单信息' | translate}}</h4>				
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'平台' | translate}}：</label>
					<select name="" id="" class="form-control" ng-model="userData.platid" ng-options="list.id as list.platname for list in platformList"></select>				
				</div>
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">Key：</label>
					<input type="text" class="form-control" placeholder="" ng-model="userData.key">					
				</div>
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'名称' | translate}}：</label>
					<input type="text" class="form-control" placeholder="" ng-model="userData.name">
				</div>
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'日期' | translate}}：</label>
                      <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="userData.date" is-open="popup1.opened" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"  ng-click="open1()"/>
				</div>		
				<div class="form-group">
					<div class="col-xs-offset-2">
					<button class="btn btn-default btn-sm" ng-click="postData()">{{'提交' | translate}}</button>
					<button class="btn btn-default btn-sm" ng-click="resetData()">{{'重置' | translate}}</button>
					<button class="btn btn-default btn-sm" ng-click="check1()">{{'查看' | translate}}</button>
					</div>
				</div>
			</div>
		</div>
</div>
