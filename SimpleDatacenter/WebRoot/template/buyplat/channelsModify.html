<div class="col-xs-8 col-xs-offset-2">
    <div class="panel panel-default panel_1">
        <div class="panel-heading">
            <strong>
                {{'您当前的位置 > 修改广告渠道' | translate}}
                <!--------提示框--------- -->
            </strong>
            <!--------下载按钮--------- -->
            <div class="clear"></div>
        </div>
        <div class="panel-body pdlf pdtb">
            <div class="col-xs-10 col-xs-offset-1 form-horizontal" style="padding:50px 0;">
                <div class="form-group">                    
                    <label for="" class="col-sm-2 text-right control-label">{{'广告渠道' | translate}}ID:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="channelsListData.channelsList">
                </div>
                <div class="form-group">                    
                    <label for="" class="col-sm-2 text-right control-label">{{'渠道名称' | translate}}:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="channelsListData.channelsList">
                </div>              
                <div class="form-group">
                    <div class="col-xs-offset-2">
                    <button class="btn btn-default btn-sm" ng-click="postData()">{{'修改' | translate}}</button>
                    <button class="btn btn-default btn-sm" ng-click="resetData()">{{'重置' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
