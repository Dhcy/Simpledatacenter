<div class="col-xs-8 col-xs-offset-2">
	<div class="panel panel-default panel_1">
		<div class="panel-heading">
			<strong>
				{{title}}{{'版本' | translate}}
				<!--------提示框----------->
			</strong>
			<!--------下载按钮----------->
			<div class="clear"></div>
		</div>
		<div class="panel-body pdlf pdtb">
			<div class="col-xs-10 col-xs-offset-1 form-horizontal">
				<h4>{{'语言信息' | translate}}</h4>
				<div class="form-group">
					<label for="" class="col-sm-2 text-right control-label">{{'游戏' | translate}}：</label>
		            <div class="col-xs-offset-2" style="width:200px;">
                          <ui-select ng-model="userData.gameid" theme="bootstrap">
                            <ui-select-match placeholder="搜索游戏">{{$select.selected.name}}</ui-select-match>
                            <ui-select-choices repeat="item.id as item in ( gameList  | filter: $select.search) track by $index">
                              <div ng-bind="item.name | highlight: $select.search"></div>
                            </ui-select-choices>
                          </ui-select>
                    </div>
		        </div>
		        
				
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'语言' | translate}}：</label>
					
                        <input type="text" style="width: 180px;" class="form-control" 
                        placeholder="" ng-model="userData.attr_desc">
				</div>		
					
				<div class="form-group">
					<div class="col-xs-offset-2">
					<button class="btn btn-default btn-sm" ng-click="postData()">{{'提交' | translate}}</button>
					<button class="btn btn-default btn-sm" type="reset">{{'重置' | translate}}</button>
					</div>
				</div>
				<br>
				<br>
				<br>
			</div>
		</div>
</div>
