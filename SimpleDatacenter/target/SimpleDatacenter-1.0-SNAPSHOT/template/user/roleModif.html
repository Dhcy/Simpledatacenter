<div class="col-xs-8 col-xs-offset-2">
	<div class="panel panel-default panel_1">
		<div class="panel-heading">
			<strong>
				{{title}}{{'角色' | translate}}
				<!--------提示框----------->
			</strong>
			<!--------下载按钮----------->
			<div class="clear"></div>
		</div>
		<div class="panel-body pdlf pdtb">
			<div class="col-xs-10 col-xs-offset-1 form-horizontal">
				<h4>{{'角色信息' | translate}}</h4>
				<div class="form-group">
					<div class="">
					<label for=""  class="col-sm-2 text-right control-label">{{'角色名' | translate}}：</label>
					<input type="text" class="form-control" placeholder="" ng-model="userData.rolename" ng-disabled="userData.id>0">
					</div>
				</div>
				<div class="form-group">
					<div class="">
					<label for="" class="col-sm-2 text-right control-label">{{'是否生效' | translate}}：</label>
					<input type="radio" name="iswork"  ng-click="userData.isvalid=1" ng-checked="userData.isvalid==1"> {{'是' | translate}}
					&nbsp;&nbsp;&nbsp;&nbsp;
					<input type="radio" name="iswork"  ng-click="userData.isvalid=0" ng-checked="userData.isvalid==0"> {{'否' | translate}}
					</div>
				</div>

				<h4>
					{{'角色选择' | translate}}  
				</h4>
				<div class="form-group">
                    <div class="">
                        <label class="col-sm-2 text-right control-label">{{'类型筛选' | translate}}：</label>
                        <div class="btn-group">
                          <button type="button" class="btn btn-default dropdown-toggle btn-sm" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{menuTypeText}} <span class="caret"></span>
                          </button>
                          <ul class="dropdown-menu">
                            <li>
                               <div class="col-xs-offset-1">
                                <input type="checkbox" value="0" ng-click="setMenuType(0)"  > <label for="">{{'通用' | translate}}</label>
                                </div>
                            </li>
                            <li>
                               <div class="col-xs-offset-1">
                                <input type="checkbox" value="1" ng-click="setMenuType(1)" > <label for="">{{'单机' | translate}}</label>
                                </div>
                            </li>
                            <li>
                               <div class="col-xs-offset-1">
                                <input type="checkbox" value="2" ng-click="setMenuType(2)" > <label for="">{{'联网' | translate}}</label>
                                </div>
                            </li>
                              
                          </ul>
                        </div>
                    </div>
                </div>
				<div class="form-group" ng-repeat="list in menuFirstList">
					<label for="" class="col-sm-2 col-sm-offset-1 text-right" style="padding-top:10px;font-weight:normal">{{list.name}}：</label>
					<div class="col-sm-9">
					<div class="col-xs-3 checkbox-inline" ng-repeat="data in competencelist | keyFilter: 'firstMenu' : 'id' : list.id  track by $index"  ng-show="hadmenuType(data.menuType)" >
						<input type="checkbox" ng-checked="data.choosed" ng-click="data.choosed=!data.choosed">
						<span ng-click="data.choosed=!data.choosed">{{data.name}}</span>
						
					</div>
					</div>
				</div>
<!--
				<div class="form-group hidden">
					<div class="col-xs-offset-1">
					<div class="col-xs-3 checkbox-inline" ng-repeat="data in competencelist"  ng-show="hadmenuType(data.menuType)" >
						<input type="checkbox" ng-checked="data.choosed" ng-click="data.choosed=!data.choosed">
						{{data.name}}
					</div>
					<div class="col-xs-2 clear" style="margin-top:10px;" ng-show="true">
						<a href="javascript:;" ng-click="allChoose()">{{selectData.str}}</a>
						&nbsp;&nbsp;&nbsp;&nbsp;
						<a href="javascript:void();" ng-click="unChoose()">反选</a>
					</div>
					</div>
				</div>
-->
				<div class="form-group ">
					<div class="col-xs-offset-1">

					<button class="btn btn-default btn-sm" ng-click="postData()">{{'提交' | translate}}</button>
					<button class="btn btn-default btn-sm" ng-click="resetData()">{{'重置' | translate}}</button>
					</div>
				</div>
			</div>
		</div>
</div>
