<div class="col-xs-8 col-xs-offset-2">
	<div class="panel panel-default panel_1">
		<div class="panel-heading">
			<strong>
				{{title}}{{'渠道' | translate}}
				<!--------提示框----------->
			</strong>
			<!--------下载按钮----------->
			<div class="clear"></div>
		</div>
		<div class="panel-body pdlf pdtb">
			<div class="col-xs-10 col-xs-offset-1 form-horizontal">
				<h4>{{'渠道信息' | translate}}</h4>
				<div class="form-group">
					<label for="" class="col-sm-2 text-right control-label">{{'游戏' | translate}}：</label>
					<select ng-model="userData.gameid" style="width: 180px;" class="form-control" 
						ng-options="abc.id as abc.name for abc in gameList">
		            </select>
		        </div>
		        
		        <div class="form-group">
					<label for="" class="col-sm-2 text-right control-label">{{'渠道' | translate}}：</label>
					<select ng-model="userData.channelId" style="width: 180px;" class="form-control" 
						ng-options="abc.id as abc.channelSimName for abc in channelList">
		            </select>
				</div>
				
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'渠道子' | translate}}ID：</label>
					<input type="text" style="width: 180px;" class="form-control" 
						placeholder="" ng-model="userData.subchannelId">
				</div>		
					
				<div class="form-group">
					<div class="col-xs-offset-2">
					<button class="btn btn-default btn-sm" ng-click="postData()">{{'提交' | translate}}</button>
					<button class="btn btn-default btn-sm" type="reset">{{'重置' | translate}}</button>
					</div>
				</div>
			</div>
		</div>
</div>
