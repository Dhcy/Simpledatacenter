<div class="col-xs-8 col-xs-offset-2">
	<div class="panel panel-default panel_1">
		<div class="panel-heading">
			<strong>
				{{title}}{{'充值警告' | translate}}
				<!--------提示框----------->
			</strong>
			<!--------下载按钮----------->
			<div class="clear"></div>
		</div>
		<div class="panel-body pdlf pdtb">
			<div class="col-xs-10 col-xs-offset-1 form-horizontal">
				<h4>{{'充值警告信息' | translate}}</h4>
	            <div class="form-group">					
				<label for=""  class="col-sm-2 text-right control-label">{{'游戏' | translate}}：</label>
	            <select ng-model="rechgWarnData.gameId" class="form-control" ng-options="data.id as data.name for data in gameList"  ng-disabled="isDisable">
	            </select>				
				</div>
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'充值次数' | translate}}：</label>
					<input type="text" id="channelSimName" class="form-control" placeholder="请输入整数" ng-model="rechgWarnData.rechgTime" >
					<span for="" style="font-size: 14px;">{{'可选' | translate}}</span>					
				</div>
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'总充值金额' | translate}} ：</label>
					<input type="text" class="form-control" placeholder="请输入整数" ng-model="rechgWarnData.rechgMoney">
					<span for="" style="font-size: 14px;">{{'可选' | translate}}</span>
				</div>		
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'金币获取次数' | translate}}：</label>
					<input type="text" class="form-control" placeholder="请输入整数" ng-model="rechgWarnData.gainTime">
					<span for="" style="font-size: 14px;">{{'可选' | translate}}</span>
				</div>
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'金币获取总额' | translate}}：</label>
					<input type="text" id="createDate" class="form-control" placeholder="请输入整数" ng-model="rechgWarnData.gainCount">
					<span for="" style="font-size: 14px;">{{'必填' | translate}}</span>
				</div>	
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'告警阀值' | translate}}：</label>
					<input type="text" id="createDate" class="form-control" placeholder="请输入整数" ng-model="rechgWarnData.warmThreShold">
					<span for="" style="font-size: 14px;">{{'必填' | translate}}</span>
				</div>	
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'充值比例' | translate}}：</label>
					<input type="text" id="createDate" class="form-control" placeholder="请输入整数" ng-model="rechgWarnData.rechgRate">
					<span for="" style="font-size: 14px;">{{'必填' | translate}}</span>
				</div>		
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'告警邮箱' | translate}}：</label>
					<input type="text" id="createDate" class="form-control" placeholder="有多个邮箱请用,分开" ng-model="rechgWarnData.msgMail">
					<span for="" style="font-size: 14px;">{{'请输入正确的邮箱;有多个邮箱的邮箱之间用,分隔开' | translate}}</span>
				</div>						
				<div class="form-group">
					<div class="col-xs-offset-2">
					<button class="btn btn-default btn-sm" ng-click="postData()">{{'提交' | translate}}</button>
					<button class="btn btn-default btn-sm" ng-click="resetData()">{{'重置' | translate}}</button>
					</div>
				</div>
			</div>
		</div>
</div>
