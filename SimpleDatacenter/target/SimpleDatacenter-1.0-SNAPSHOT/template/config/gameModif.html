<div class="col-xs-8 col-xs-offset-2">
	<div class="panel panel-default panel_1">
		<div class="panel-heading">
			<strong>
				{{title}}{{'游戏' | translate}}
				<!--------提示框----------->
			</strong>
			<!--------下载按钮----------->
			<div class="clear"></div>
		</div>
		<div class="panel-body pdlf pdtb">
			<div class="col-xs-10 col-xs-offset-1 form-horizontal">
				<h4>{{'游戏信息' | translate}}</h4>
				<div class="form-group">
                    <label for=""  class="col-sm-2 text-right control-label">{{'项目' | translate}}：</label>
                    <!-- <select ng-model="userData.projectid" name="projectid" id="projectid" class="form-control" ng-options="abc.id as abc.name for abc in projectList">
                    	
                    </select> -->
                    <div class="inlineBlock" style="width:200px;">
            			<ui-select ng-model="userData.projectid" theme="bootstrap">
            				<ui-select-match placeholder="搜索项目">{{$select.selected.name | translate}}</ui-select-match>
                			<ui-select-choices repeat="item.id as item in  projectList | filter: $select.search">
                				<div ng-bind="item.name | translate | highlight: $select.search"></div>
                		</ui-select-choices>
            			</ui-select>
            		</div>
				</div>
                
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'创建日期' | translate}}：</label>
					<input type="text" id="createDate" class="form-control" placeholder="" ng-model="userData.createdate" >					
				</div>
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">ID ：</label>
					<input type="text" class="form-control" placeholder="" ng-model="userData.id" ng-disabled="gameId">
				</div>		
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'游戏名称' | translate}}：</label>
					<input type="text" class="form-control" placeholder="" ng-model="userData.name">
				</div>
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'类型' | translate}}：</label>
					<select class="form-control" style="width:170px;" ng-model="userData.gameType" ng-options="m.id as m.name for m in gameTypeList">
					</select>
				</div>
				<div class="form-group">					
					<label for="" class="col-sm-2 text-right control-label">{{'充值比例' | translate}}：</label>
					<input type="text" class="form-control" placeholder="" ng-model="userData.billrate">
				</div>
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'游戏所属' | translate}}：</label>
					<select class="form-control" style="width:170px;" ng-model="userData.region" ng-options="m.id as m.name for m in gameRegionList">
					</select>
				</div>
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'上线时间' | translate}}：</label>
					<input type="text" id="onlineDate" class="form-control" placeholder="" ng-model="userData.onlinedate" >					
				</div>
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'下线时间' | translate}}：</label>
					<input type="text" id="offLineDate" class="form-control" placeholder="" ng-model="userData.offlinedate" >					
				</div>
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'游戏版本' | translate}}：</label>
					<select class="form-control" style="width:170px;" ng-model="userData.areatype" ng-options="m.id as m.name for m in gameAreatypeList">
					</select>
				</div>
				<div class="form-group">					
					<label for=""  class="col-sm-2 text-right control-label">{{'是否有视频广告' | translate}}：</label>
					<select class="form-control" style="width:170px;" ng-model="userData.hasad" ng-options="m.id as m.name for m in hadVadList">
					</select>
				</div>
				
				<div class="form-group">
					<div class="col-xs-offset-2">
					<button class="btn btn-default btn-sm" ng-click="postData()">{{'提交' | translate}}</button>
					<button class="btn btn-default btn-sm" ng-click="resetData()">{{'重置' | translate}}</button>
					</div>
				</div>
			</div>
		</div>
</div>
