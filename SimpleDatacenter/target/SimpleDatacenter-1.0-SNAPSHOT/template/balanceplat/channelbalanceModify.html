<div class="col-xs-8 col-xs-offset-2">
    <div class="panel panel-default panel_1">
        <div class="panel-heading">
            <strong>
                 {{title}} {{'渠道对账' | translate}}
                <!--------提示框--------- -->
            </strong>
            <!--------下载按钮--------- -->
            <div class="clear"></div>
        </div>
        <div class="panel-body pdlf pdtb">
            <div class="col-xs-10 col-xs-offset-1 form-horizontal" style="padding:50px 0;">
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'游戏' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.gameid"
                    	 ng-options="m.id as m.name for m in gameList" ng-change="getChannelList()">
                    </select>   
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'渠道名称' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.channel" ng-options="m.id as m.channelName for m in channelList"  >
                        
                    </select>
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'合作模式' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.coopmodel" ng-options="m.id as m.name for m in cooperationList"  >
                        
                    </select>
                </div>
                 <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'支付费率' | translate}}:</label>
                    <input type="text" class="form-control" placeholder=""   value="" ng-model="channelsData.payrate"  >
                </div> 
                <div class="form-group">
                    <label for=""  class="col-sm-2 text-right control-label">{{'实际支付费率' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.ispayrate" ng-options="m.id as m.name for m in ispayratesList"  >
                        
                    </select>           
                </div> 
               
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'税率' | translate}}:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="channelsData.taxrate">
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'结算货币' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.currency" ng-options="m.id as m.name for m in currencyList"  >
                        
                    </select>  
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'分成比例' | translate}}:</label>
                    <input type="text" class="form-control" placeholder="" ng-model="channelsData.sharingrate">
                </div>
                <div class="form-group">
                    <label for=""  class="col-sm-2 text-right control-label">{{'是否阶梯' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.gradient" ng-options="m.id as m.name for m in isladderList"  >
                        
                    </select> 
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'结算类型' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.settlementtype" ng-options="m.id as m.name for m in billingTypeList"  >
                        
                    </select> 
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'合同起始日' | translate}}:</label>
                    <input type="text" id="startTime" class="form-control"  uib-datepicker-popup="yyyy-MM-dd"   ng-model="channelsData.contractstartdate" is-open="popup.opened1" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"  ng-click="popup.opened1=true"/>
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'合同结束日' | translate}}:</label>
                    <input type="text" id="endTime" class="form-control" uib-datepicker-popup="yyyy-MM-dd"   ng-model="channelsData.constractenddate" is-open="popup.opened2" datepicker-options="dateOptions" ng-required="true" close-text="Close" alt-input-formats="altInputFormats"  ng-click="popup.opened2=true"/>
                </div>
                <div class="form-group">
                    <label for=""  class="col-sm-2 text-right control-label">{{'是否有效' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.isvalid" ng-options="m.id as m.name for m in isvalidList"  >
                        
                    </select> 
                </div>
                <div class="form-group">
                    <label for=""  class="col-sm-2 text-right control-label">{{'合约状态' | translate}}:</label>
                    <select class="form-control" style="width:195px;" ng-model="channelsData.contract_status" ng-options="m.id as m.name for m in contract_statusList"  >
                        
                    </select> 
                </div>
                <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'签约公司' | translate}}:</label>
                    <selectdirective attr-code="attrCode" value="channelsData.signCompany"></selectdirective>
                </div> 
                 <div class="form-group">                    
                    <label for=""  class="col-sm-2 text-right control-label">{{'备注' | translate}}:</label>
                    <input type="text" class="form-control" placeholder=""   value="" ng-model="channelsData.msg"  >
                </div> 
                <div class="form-group">
                    <div class="col-xs-offset-2">
                    <button class="btn btn-default btn-sm" ng-click="postData()">{{'提交' | translate}}</button>
                    <button class="btn btn-default btn-sm" ng-click="backGo()">{{'返回' | translate}}</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- {{channelsData}} -->
</div>
